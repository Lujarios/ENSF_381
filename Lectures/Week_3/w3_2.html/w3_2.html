    <!--Structuring your form-->

    <h3> Form 5 </h3>
    <form>
        <table>
            <tr>
                <th>
                    <label for="username">Username:</label>
                </th>
                <td>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="password">Password:</label>
                </th>
                <td>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="disabledInput">Disabled Input:</label>
                </th>
                <td>
                    <input type="text" id="disabledInput" name="disabledInput" placeholder="This is disabled" disabled>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="limitedText">Limited Text:</label>
                </th>
                <td>
                    <input type="text" id="limitedText" name="limitedText" maxlength="10"
                        placeholder="Up to 10 characters">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="defaultText">Default Value:</label>
                </th>
                <td>
                    <input type="text" id="defaultText" name="defaultText" value="Default Value">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>

        //Implementing Arrow Functions
        let add = (num1, num2) => {
            return (num1 + num2);
        }
        let subtract = (num1, num2) => {
            return (num1 - num2);
        }
        let multiply = (num1, num2) => {

        }
        let divide = (num1, num2) => {
            if (num2 == 0) {

            }
            return (num1/num2);
        }
